<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <div class="container cntnr mt-5 mt-lg-5">
        <div class="col-12 text-center">
            <h1 class="text-primary mt-lg-5 mt-5 mb-lg-1 mb-3"><b>BMI Calculator</b></h1>
            <h4>Calculate your Body Mass Index</h4>
        </div>
        <div class="align">
            <div class="mb-3 mt-lg-4 mt-4 weight1 ">
                <h5>Weight</h5>
                <input type="number" class="form-control weight py-lg-2 py-2" placeholder="KG">
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-evenly">
            <div class="col-4">
                <h5>Height</h5>
                <select class="form-select height-ft px-5 py-lg-2 py-2" aria-label="Default select example">
                    <option selected></option>
                    <option value="4">4'</option>
                    <option value="5">5'</option>
                    <option value="6">6'</option>
                    <option value="7">7'</option>
                </select>
            </div>
            <div class="col-4">
                <h5>Inches</h5>
                <select class="form-select height-in px-5 ms-2 py-lg-2 py-2" aria-label="Default select example">
                    <option selected></option>
                    <option value="0">0"</option>
                    <option value="1">1"</option>
                    <option value="2">2"</option>
                    <option value="3">3"</option>
                    <option value="4">4"</option>
                    <option value="5">5"</option>
                    <option value="6">6"</option>
                    <option value="7">7"</option>
                    <option value="8">8"</option>
                    <option value="9">9"</option>
                    <option value="10">10"</option>
                    <option value="11">11"</option>
                    <option value="12">12"</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <button type="button" class="btn btn-primary p-1 mt-4 mt-lg-4 px-4 px-lg-5 py-lg-2 py-1"
                onclick="Calculate()">Calculate BMI</button>
            <h5 class="outcome mt-3 mt-lg-3"></h5>
            <h5 class="status mt-2 mt-lg-3"></h5>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
